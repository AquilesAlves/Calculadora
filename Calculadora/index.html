<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">
        <section class="tela">
            0
        </section>

        <section class="botoes">

            <div class="linha-botoes">
                <button class="botao deletar">          <!--    duas classes em 1 sÃ³ tag   -->
                    C
                </button>
                <button class="botao">
                    &larr;
                </button>
                <button class="botao">
                    &divide;
                </button>
            </div>

            <div class="linha-botoes">
                <button class="botao">
                    7
                </button>
                <button class="botao">
                    8
                </button>
                <button class="botao">
                    9
                </button>
                <button class="botao">
                    &times;
                </button>
            </div>

            <div class="linha-botoes">
                <button class="botao">
                    4
                </button>
                <button class="botao">
                    5
                </button>
                <button class="botao">
                    6
                </button>
                <button class="botao">
                    &minus;
                </button>
            </div>

            <div class="linha-botoes">
                <button class="botao">
                    1
                </button>
                <button class="botao">
                    2
                </button>
                <button class="botao">
                    3
                </button>
                <button class="botao">
                    &plus;
                </button>
            </div>

            <div class="linha-botoes">
                <button class="botao triplo">
                    0
                </button>
                <button class="botao">
                    &equals;
                </button>
            </div>

        </section>

    </div>

    


    <script src="script.js"></script>
</body>
</html>
